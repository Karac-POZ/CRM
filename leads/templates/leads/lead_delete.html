{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

        Назад к списку лидов
    </a>
    <hr>
    <h1>Вы уверены, что хотите удалить данного лида?</h1>

        {{ form|crispy }}

            Подтвердить
        </button> 
    </form>

{% endblock content %}
