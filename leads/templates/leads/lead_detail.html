{% extends 'base.html' %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <div class='d-flex align-items-center mx-3'>
                <h2 class="me-auto">
                    Лид {{ lead.first_name }} {{lead.last_name}}
                </h2>
                <a href="{% url 'leads:lead-list' %}" class="nav-link">
                    Назад к списку лидов
                </a>
            </div>
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="true" href="{% url 'leads:lead-detail' lead.pk %}">
                        Подробности лида
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'leads:category-update' lead.pk %}">
                        Категория
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'leads:lead-update' lead.pk %}" class="nav-link">
                        Изменить подробности лида
                    </a>
                </li>
            </ul>
        </div>
        <div class="card-body my-3">
            <p class="card-text mx-3">
                {{ lead.review }}
            </p>
            <div class="d-flex border-top border-dark py-2 mx-3">
                <span class="me-auto">Возраст:</span>
                <span> {{lead.age}} </span>
            </div>
            <div class="d-flex border-top border-dark py-2 mx-3">
                <span class="me-auto">Почта:</span>
                <span> {{ lead.email }}</span>
            </div>
            <div class="d-flex border-top border-bottom border-dark py-2 mx-3">
                <span class="me-auto">Телефон:</span>
                <span>{{ lead.number }}</span>
            </div>
        </div>
    </div>
{% endblock content %}
